<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="module" defer></script>
    <title>My Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="">
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/Star.svg" alt="">
                    <p>Favoritar</p>
                </button>
            </div>
        </header>
    <div class="box">
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
    
            <tbody class="">
               

                <tr>
                    <td class="user">
                        <img src="https://github.com/bob.png" alt="imagem Bob">
                        <a href="https://github.com/bob">
                            <p>Bob</p>
                            <span>/bob</span>
                        </a>
                    </td>
    
                    <td class="Repositories">
                        123
                    </td>
                    <td class="Followers">
                        1234
                    </td>
                    <td>
                        <a>Remover</a>
                    </td>
                </tr>
            </tbody>
    
        </table>
        <div class="empty hidden ">
            <img src="./assets/Estrela.svg" alt="">
            <h1>Nenhum favorito ainda</h1>
        </div>
        
    </div>

    </div>

    
</body>
</html>
